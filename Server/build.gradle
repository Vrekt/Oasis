plugins {
    id 'java'
}

group 'me.vrekt'
version '1.0'

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.1.48.Final'
    compile group: 'com.google.flogger', name: 'flogger', version: '0.5.1'
    compile group: 'com.google.flogger', name: 'flogger-system-backend', version: '0.5.1'
    compile project(":Protocol")
}

jar {
    manifest {
        attributes 'Main-Class': 'server.netty.DedicatedNettyServer'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}